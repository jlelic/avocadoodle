<div id="game">
  <div id="gameHeader">
    <h3>
      {{name}}
      <span *ngIf="drawingPlayerName && isPlaying">| {{drawingPlayerName}} is drawing</span>
      <span *ngIf="word">| Word: {{word}}</span>
      <span>| Time: {{time}} s</span>
    </h3>
  </div>
  <div id="gameContainer">
    <player-list></player-list>
    <span>
      <span id="canvasContainer">
        <canvas id="gameCanvas" #canvas></canvas>
        <span id="gameResults" *ngIf="roundResults">
          {{drawingPlayerName}} was drawing {{word}}
          <ul>
            <li *ngFor="let result of roundResults">
              {{result.name}}: {{result.score}}
            </li>
          </ul>
        </span>
      </span>
      <span *ngIf="canDraw" id="toolsContainer">
        <toolbar (toolSelected)="onToolSelected($event)"></toolbar>
        <color-picker (colorSelected)="onColorSelected($event)"></color-picker>
        Thickness:
          <mat-slider
            min="1"
            max="33"
            step="4"
            tickInterval="1"
            [(ngModel)]="thickness"
          >
          </mat-slider>
        <span>
          <button (click)="undo()" class="toggleButton" mat-button>
                  <img class="toolIcon" [src]="'assets/icons/tools/undo.png'">
          </button>
          <button (click)="resetDrawing()" class="toggleButton" mat-button>
                  <img class="toolIcon" [src]="'assets/icons/tools/clear.png'">
          </button>
        </span>
      </span>
    </span>
    <chat></chat>
  </div>
</div>
