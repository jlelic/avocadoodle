<div id="chatWindow">
  <div id="chatHeader">Chat:</div>
  <div id="chatHistory" #chatHistory>
  <span class="chatMessage" *ngFor="let message of messages">
    <strong>{{message.sender}}:</strong> {{message.text}}
  </span>
  </div>
  <form [formGroup]="form" (submit)="onSubmit($event)">
    <input id="chatInput" type="text" formControlName="input" placeholder="Type your guess here" autofocus/>
    <button id="chatSendButton" (click)="onSubmit($event)">Send</button>
  </form>
</div>
