<div id="toolbarContainer" class="toolGroup">
  <mat-button-toggle-group [value]="tool">
  <span *ngFor="let t of tools">
    <mat-button-toggle class="toolButton" [value]="t" (change)="onToolSelected(t)">
      <img class="toolIcon" [src]="'assets/icons/tools/'+t+'.png'">
    </mat-button-toggle>
  </span>
  </mat-button-toggle-group>
</div>
