<button [routerLink]="['/']">Back</button>
<button [routerLink]="['/words/add']">Add</button>
<table>
  <thead>
  <tr>
    <th>Word:</th>
    <th>Added by:</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let word of words">
    <td>{{word.word}}</td>
    <td>{{word.addedBy}}</td>
  </tr>
  </tbody>
</table>
