<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <label>
    Login
    <input formControlName="login" type="text" required autofocus>
  </label>
  <label>
    Password
    <input formControlName="password" type="password" required>
  </label>
  <label>
    New account
    <input formControlName="newAccount" type="checkbox">
  </label>

  <button type="submit" [disabled]="form.invalid">Sign In</button>
  <span *ngIf="error" class="errorMessage">{{error}}</span>
</form>
